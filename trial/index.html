        }

    function (rectIndex, classTag) {
        //console.log("simpleClassifier", arguments);
        if (rectIndex === 0){
          a = 'IBM_High'
          // console.log(a);
        }
        if (rectIndex === 1){
          a = 'IBM_Low'
          // console.log(a);
        }



        ctx.clearRect(0, 0, canvas.width, canvas.height);

        switch(classTag){
            case "finger": ctx.fillStyle = "red"; break;
            case "no_finger": ctx.fillStyle = "grey";break;
            case "1": ctx.fillStyle = "red"; break;
            case "0": ctx.fillStyle = "grey";break;
            default: ctx.fillStyle = "white";break;
        }

        if (rectIndex === 0) {
            ctx.beginPath();
            ctx.rect(500, 50, 40, 40);
            ctx.fill();
            ctx.beginPath();
            ctx.rect(560, 50, 40, 40);
            ctx.stroke();
            ctx.beginPath();
            ctx.rect(620, 50, 40, 40);
            ctx.stroke();

    d3.selectAll("svg > *").remove();
    var svg = d3.select("svg"),
    margin = {top: 10, right: 20, bottom: 110, left: 40},

    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    height2 = +svg.attr("height") - margin2.top - margin2.bottom;

var parseDate = d3.timeParse("%m %d %y");

var x = d3.scaleTime().range([0, width]),
    x2 = d3.scaleTime().range([0, width]),

    y = d3.scaleLinear().range([height, 0]),
    y2 = d3.scaleLinear().range([height2, 0]);

var xAxis = d3.axisBottom(x),
    xAxis2 = d3.axisBottom(x2),
    yAxis = d3.axisLeft(y);

var brush = d3.brushX()
    .extent([[0, 0], [width, height2]])

var zoom = d3.zoom()
    .scaleExtent([1, Infinity])

    .extent([[0, 0], [width, height]])
    .on("zoom", zoomed);

var area = d3.area()
    .curve(d3.curveMonotoneX)
    .x(function(d) { return x(d.date); })
    .y0(height)
    .y1(function(d) { return y(d.MSFT_US_EQUITY); });

var area2 = d3.area()
    .curve(d3.curveMonotoneX)
    .x(function(d) { return x2(d.date); })
    .y0(height2)
    .y1(function(d) { return y2(d.MSFT_US_EQUITY); });


svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

svg.append("text")
        .attr("x", (width / 2))
        .attr("y", 20+(margin.top / 2))
        .attr("text-anchor", "middle")
        .style("font-size", "16px")
        .style("text-decoration", "underline")
        .text("MSFT_US_EQUITY");

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");


d3.csv("Pricing.csv", type, function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.MSFT_US_EQUITY })]);

  x2.domain(x.domain());
  y2.domain(y.domain());

  focus.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);

  focus.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

      .attr("class", "axis axis--y")
      .call(yAxis);

  context.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area2);

  context.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "brush")
      .call(brush)
      .call(brush.move, x.range());

  svg.append("rect")
      .attr("class", "zoom")
      .attr("width", width)
      .attr("height", height)
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(zoom);
});

function brushed() {
  if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
  var s = d3.event.selection || x2.range();
  x.domain(s.map(x2.invert, x2));
  focus.select(".area").attr("d", area);
  focus.select(".axis--x").call(xAxis);
  svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
      .scale(width / (s[1] - s[0]))
      .translate(-s[0], 0));
}

function zoomed() {
  if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
  var t = d3.event.transform;
  x.domain(t.rescaleX(x2).domain());
  focus.select(".area").attr("d", area);
  focus.select(".axis--x").call(xAxis);
  context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
}

  d.date = parseDate(d.date);

  d.AAPL_US_EQUITY = +d.AAPL_US_EQUITY;
  d.MSFT_US_EQUITY = +d.MSFT_US_EQUITY;
  return d;
}
