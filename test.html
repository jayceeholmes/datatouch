<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300">
    <img id="xxx" src="#" alt="" width="300" height="300"></canvas>
    <script>
    var canvas = document.querySelector("canvas"); // Attach Canvas
    var ctx = canvas.getContext("2d"); // Make it a 2D drawing on the canvas
    img = new Image();
    img.onload = function() {ctx.drawImage(img, 0, 0, canvas.width, canvas.height);};
    console.log("img " + img);
    img.src="http://www.budsasia.com/images/slide/Header-Art-01.jpg";
    console.log("img.src" + img);
    </script>
    <script src="v7/lampix.js"></script>
  </body>
</html>
